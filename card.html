<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes cartes tir√©es</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .rarete-section {
      margin-bottom: 2em;
    }
  
    .rarete-title {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
  
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }
  
    .card {
      border: 4px solid gray;
      border-radius: 12px;
      padding: 12px;
      background-color: white;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
  
    .card.possessed {
      filter: none;
      opacity: 1;
    }
  
    .card.not-possessed {
      filter: grayscale(100%);
      opacity: 0.4;
    }
  
    .legendaire   { border-color: gold; }
    .epique      { border-color: purple; }
    .rare        { border-color: blue; }
    .commune     { border-color: green; }
    .mediocre    { border-color: gray; }
  </style>
  
</head>
<body>

</body>
</html>
