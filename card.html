<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes cartes tir√©es</title>
  <link rel="stylesheet" href="style.css" />
  <style>

    body {
      padding: 20px;
      background-color: black;
      color: white;
    }

    .dark-mode {
      background-color: white;
      color: black;
    }    

    .rarete-section {
      margin-bottom: 2em;
    }
  
    .rarete-title {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
  
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }
  
    .card {
      border: 4px solid gray;
      border-radius: 12px;
      padding: 12px;
      background-color: black;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background-color 0.3s;
      margin-top: 20px;
      color: white;
    }

    /* Changement de style en dark mode */
    .dark-mode .card {
      transition: background-color 0.3s, color 0.3s;
      background-color: white;
      color: black;
    }
  
    .card.possessed {
      filter: none;
      opacity: 1;
    }
  
    .card.not-possessed {
      filter: grayscale(100%);
      opacity: 0.4;
    }
  
    .legendaire   { border-color: gold; }
    .epique      { border-color: purple; }
    .rare        { border-color: blue; }
    .commune     { border-color: green; }
    .mediocre    { border-color: gray; }

    .glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
  }

  .glow-on-hover:before {
      content: '';
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      position: absolute;
      top: -2px;
      left:-2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing 20s linear infinite;
      opacity: 0;
      transition: opacity .3s ease-in-out;
      border-radius: 10px;
  }

  .glow-on-hover:active {
      color: #000
  }

  .glow-on-hover:active:after {
      background: transparent;
  }

  .glow-on-hover:hover:before {
      opacity: 1;
  }

  .glow-on-hover:after {
      z-index: -1;
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #111;
      left: 0;
      top: 0;
      border-radius: 10px;
  }

  @keyframes glowing {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
  }

  body {
      font-family: Arial, sans-serif;
      padding: 80px 20px 20px 20px; /* Laisse la place au bandeau fixe */
      max-width: 600px;
      margin: auto;
      background-color: black;
      color: white;
    }

    /* ============ BANDEAU FIXE ============ */
    .bandeau {
      width: 100%;
      background-color: #343e48;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .menu {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu li {
      display: inline-block;
    }

  </style>
  
</head>
<body>
  <h1>üÉè Historique de mes cartes tir√©es</h1>

  <nav class="bandeau">
    <ul class="menu">
      <li><button class="glow-on-hover" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Home</button></li>
      <li><button class="glow-on-hover" id="btnViewCards">Voir mes cartes</button></li>
      <li><button class="glow-on-hover" id="modeButton" onclick="night()">Th√®me clair</button></li>
      <li><button class="glow-on-hover" id="btnLogout">D√©connexion</button></li>
    </ul>
  </nav>
  
  <div id="cards-container">Chargement...</div>
  <script type="module" src="card.js"></script>
  

  <script>
  function night() {
    var element = document.body;
    var button = document.getElementById("modeButton");
    element.classList.toggle("dark-mode");
    
    // Changer le texte du bouton en fonction du mode actuel
    if (element.classList.contains("dark-mode")) {
      button.innerText = "Theme sombre";
    } else {
      button.innerText = "Theme claire";
    }
  }
  </script>
</body>
</html>
